version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'it.ci.MutualInformationMain'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'

    compile 'com.github.Craigacp:JavaMI:v1.1'

// https://mvnrepository.com/artifact/commons-math/commons-math
    compile group: 'commons-math', name: 'commons-math', version: '1.2'
// https://mvnrepository.com/artifact/gov.nist.math/jama
    compile group: 'gov.nist.math', name: 'jama', version: '1.0.2'

    compile files('libs/ajt-2.9.jar')

    compile files('libs/libsvm.jar')
    compile files('libs/weka.jar')

}
